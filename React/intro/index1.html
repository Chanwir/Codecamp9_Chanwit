<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Intro to React</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script>
      const rootElement = document.querySelector("#root");
      const h1 = React.createElement(
        "h1",
        {
          //Object ตรงนี้เรียกว่า props
          id: "header",
          className: "header",
          style: {
            color: "red",
            fontSize: "32px",
            backgroundColor: "blue",
          },
        },
        "Hello World"
      ); //Props ตรงนี้คือเอาไว้ใส่ Attribute ในElementนั้น
      const p = React.createElement(
        "p",
        {
          style: {
            color: "Black",
          },
        },
        "Intor to react lesson"
      );
      const div = React.createElement("div", { className: "container" }, h1, p);
      ReactDOM.render(div, rootElement);
    </script>
  </body>
</html>
