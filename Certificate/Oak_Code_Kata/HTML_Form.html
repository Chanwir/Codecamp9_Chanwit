<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Form_Exercise</title>
</head>
<body>
    <h1>Create an Account</h1>
    <form action="#" method="post">
        <p>
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Enter Your Email">
        </p>
        <p>
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="Enter Your Password" >
        </p>
        <p>
            <label>Age:</label><br>
            <select name="age">
                <option>Select Age</option>
                <option value="Under 18">Under 18</option>
                <option value="18 to 30">18 to 30</option>
                <option value="31 to 50">31 to 50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <p>
            <label>Tell us a little about yourself</label><br>
            <textarea name="aboutYourself" cols="50" rows="5"></textarea>
        </p>
        <p>
            <input type="checkbox" name="agree"> I agree to the <span><a href="#">team of service</a></span>
        </p>
        <p>
            <input type="submit" value="Sign up">
        </p>
    </form>
</body>
</html>
