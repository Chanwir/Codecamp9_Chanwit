<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_image_exercises</title>
</head>
<body>
    <center>
    <h1>Exercise 1</h1>
    <!-- Display five different images. Skip two lines between each image. Each image should have a title. [See solution] -->
        <img src="https://picsum.photos/id/1025/400" alt="Dog" title="Dog"><br><br>
        <img src="https://picsum.photos/id/1066/400" alt="Baby" title="Baby"><br><br>
        <img src="https://picsum.photos/id/133/400" alt="Cars" title="Cars"><br><br>
        <img src="https://picsum.photos/id/180/400" alt="Laptop" title="Laptop"><br><br>
        <img src="https://picsum.photos/id/23/400" alt="Fork" title="Fork"><br><br>
        <hr>
        <h1>Exercise 2</h1>
        <!-- Display an image that has a border of size 2, a width of 200, and a height of 200. [See solution] -->
        <img src="https://picsum.photos/id/234/200" alt="Eiffel tower" title="Eiffel tower" style="border: 2px solid black ; width: 200px;height: 200px;">
        <hr>
        <h1>Exercise 3</h1>
        <!-- Display an image that when clicked will link to a search engine of your choice (should be opened in a new window). [See solution] -->
        <a href="https://www.google.com" target="_blank"><img src="https://picsum.photos/id/254/400" alt="Forest" title="Forest" ></a>
        <p>Click image to be taken to the Google search engine.</p>
        <hr>
        <h1>Exercise 4</h1>
        <!-- Display an image that when clicked will link to itself and will display the image in the browser by itself. [See solution] -->
        <a href="https://picsum.photos/id/30/400" target="_top"><img src="https://picsum.photos/id/30/400" alt="
            Coffee Cup" title="Coffee Cup" ></a>
        <p>Click image to see it in the browser by itself.</p>
    </center>
</body>
</html>
